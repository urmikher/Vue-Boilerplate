<div class="modal-mask" v-show="showModal" transition="modal">
  <div class="modal-container">

    <div class="modal-header">
      <h3>New Post</h3>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" v-model="modalPost.title" placeholder="Enter title" name="title" required>
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
          <textarea rows="5" class="form-control" v-model="modalPost.body" required></textarea>
        </label>
      </div>
    </div>

    <div class="modal-footer text-right">
      <button class="modal-default-button" @click="saveOrUpdatePost(modalPost)">
        Save
      </button>
      <button class="modal-default-button" @click="close()">
        Close
      </button>
    </div>
  </div>
</div>
